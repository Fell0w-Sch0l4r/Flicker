<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/video-camera-camera-lens-svgrepo-com.svg"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flicker</title>
    </head>
    <body class="bg-slate-900 text-white">
        <header class="mt-5 md:mt-10">
            <div class="mainHeader flex flex-col items-center cursor-pointer w-fit mx-auto">
                <div>
                    <img
                        class="size-10 sm:size-20"
                        src="video-camera-camera-lens-svgrepo-com.svg"
                        alt=""
                    />
                </div>
                <h1
                    class="text-2xl md:text-4xl lg:text-6xl text-center font-semibold"
                >
                    Popular Movies
                </h1>
            </div>

            <form
                action=""
                class="flex justify-around md:justify-between md:px-4 h-10 md:h-16 lg:h-20 w-10/12 md:w-[700px] rounded-lg mx-auto mt-8 md:mt-16 bg-gray-700"
            >
                <input
                    class="search w-9/12 focus:outline-none bg-transparent font-semibold placeholder:text-sm md:placeholder:text-lg lg:placeholder:text-xl placeholder:text-zinc-400 placeholder:font-bold"
                    placeholder="Type a movie name to search . . . ."
                    type="text"
                    name=""
                    id=""
                />
                <button type="submit">
                    <img src="search-icon.svg" alt="" />
                </button>
            </form>

            <div
                class="cursor-pointer w-52 md:w-60 lg:w-64 mx-auto mt-5 md:mt-10 h-12 flex justify-around items-center"
            >
                <input
                    class="favoriteMovies size-3 md:size-4 lg:size-5 border border-slate-500 checked:bg-slate-600 rounded-md"
                    type="checkbox"
                    name=""
                    id="favorites"
                />
                <label
                    class="text-md md:text-lg lg:text-xl font-semibold"
                    for="favorites"
                    >Show favorite movies</label
                >
            </div>
        </header>

        <main class="posters mt-10">
            <div
                class="w-80 mb-10 flex flex-col sm:flex-row rounded-lg justify-between sm:pr-10 lg:pr-0 lg:justify-around items-center shadow-2xl sm:w-[600px] lg:w-11/12 2xl:w-7/12 lg:h-64 mx-auto md:text-xl bg-slate-800"
            >
                <img
                    class="w-80 lg:size-40 rounded-lg lg:rounded-full"
                    src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/74xTEgt7R36Fpooo50r9T25onhq.jpg"
                    alt=""
                />

                <div class="w-full sm:w-fit lg:w-80 lg:h-fit mt-3 sm:mt-0">
                    <h2 class="font-semibold text-center sm:text-left">
                        The Batman
                    </h2>
                    <div class="md:mt-5">
                        <div
                            class="flex sm:flex-col lg:flex-row justify-between"
                        >
                            <span
                                class="flex justify-between items-center w-16 md:w-20"
                                ><img class="size-7" src="Star.svg" alt="" />
                                9.4</span
                            >
                            <span
                                class="border cursor-pointer flex w-40 md:w-48 justify-between items-center"
                                ><img class="size-7" src="Heart.svg" alt="" /><img class="size-7 hidden" src="filledHeart.svg" alt="" />
                                Add to Favorites</span
                            >
                        </div>
                    </div>
                </div>

                <p class="h-fit w-6/12 font-semibold hidden lg:flex">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Illum, nemo fuga. Quae distinctio necessitatibus ex vero,
                    laudantium eius? Sapiente quisquam accusantium doloribus
                    expedita temporibus ipsa neque libero iusto ipsam et?
                </p>
            </div>
        </main>
        <script type="module" src="/src/ts/main.ts"></script>
    </body>
</html>
